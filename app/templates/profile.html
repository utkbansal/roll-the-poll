{% extends "base.html" %}
{% block content %}
    {% if user %}
    <p>This is the profile for {{ user.name }}</p>
    {% else %}
    <p>Sorry ! No user found...</p>
    {% endif %}

    <ul>
    {% for poll in user.polls.all() %}
        <li>{{ poll }}</li>
    {% endfor %}
    </ul>
{% endblock %}
