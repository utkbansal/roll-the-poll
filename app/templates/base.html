<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Roll The Poll</title>
    {% else %}
    <title>Roll The Poll</title>
    {% endif %}
    <link rel="stylesheet" href="/static/css/signup.css">



    <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>

</head>
<body>

    <div id="wrapper">
        <div id="header">

            <h1><span class="heading">R</span>oll <span class="heading">T</span>he <span class="heading">P</span>oll</h1>
        </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
