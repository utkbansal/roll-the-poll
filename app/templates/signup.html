{% extends "base.html" %}
{% block content %}
<h2>Sign up</h2>
<form action = "" method = "post" name = "signup">
    {{form.hidden_tag()}}
    <p>Name: {{form.name}}</p>
    {% for error in form.errors.name %}
    <span style="color:red;">[{{error}}]</span>
    {% endfor %}
    <p>Email: {{form.email}}</p>
    {% for error in form.errors.email %}
    <span style="color:red;">[{{error}}]</span>
    {% endfor %}
    <br>
    <input type = "submit" value = "Sign Up">
</form>
{% endblock %}
