{% extends "base.html" %}
{% block content %}
    <h2>You have participated in the following polls</h2>
    <ul>
    {% for poll in polls %}
        <li class="profile_question"><a href = "/poll/{{ poll.body.replace(' ', '-').replace('?', '~') }}">{{ poll }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
