{% extends "base.html" %}
{% block content %}
<h3>{{user}}'s Poll-line</h3>
<ul>

{% for u in url %}
<div class="block">
    <li><a href="/poll/{{ u[1] }}">{{ u[0] }}</a></li>
    <ol>
        {% for choice in u[0].choices.all() %}
        <li>{{ choice }}</li>

        {% endfor %}
    </ol>
</div>

{% endfor %}
</ul>

{% endblock %}
